<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Heart Shape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1522;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .heart {
            height: 100px;
            width: 100px;
            background: #FFFF0A;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #FFFF0A;
            animation: heart 0.6s linear infinite;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            80% {
                transform: rotate(-45deg) scale(1.0);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart:before {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #FFFF0A;
            top: -50%;
            border-radius: 50px;
            box-shadow: -10px -10px 90px #FFFF0A;
        }

        .heart:after {
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
            background: #FFFF0A;
            right: -50%;
            border-radius: 50px;
            box-shadow: 10px 10px 90px #FFFF0A;
        }

        .heart-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFF0A;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }

        .hand {
            position: relative;
            width: 100px;
            height: 150px;
            border-radius: 20px;
            display: none; /* Initially hidden */
            margin-right: 60px;
        }

        .finger {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: #d6b951;
            border-radius: 50px;
            border: 1px solid black;
        }

        .thumb {
            width: 40px;
            height: 55px;
            transform: rotate(40deg);
            left: 130px;
            bottom: 30px;
        }

        .index {
            left: 20px;
        }

        .middle-base, .middle-top {
            width: 40px;
            background-color: #d6b951;
            border-radius: 50px;
            position: absolute;
            transform-origin: top center;
        }

        .middle-base {
            left: 60px;
            height: 55px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .middle-top {
            left: 60px;
            top: -20px;
            height: 105px;
            animation: raise 6s infinite ease-in-out;
        }

        .ring {
            left: 100px;
        }

        .pinky {
            left: -10px;
            width: 35px;
            height: 70px;
        }

        .palm {
            margin-top: 44%;
            bottom: 0;
            width: 160px;
            height: 100px;
            background-color: #a28b39;
            border-radius: 20px;
        }

        .goback-text{
            position: absolute;
            top: 120%; /* Adjusted to place it below the hand */
            left: 50%;
            transform: translateX(-50%);
            color: #eb04e7;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        @keyframes raise {
            0%, 100% {
                top: -10px;
                border: 1px solid black;
            }
            50% {
                top: -80px;
                border: none;
            }
        }

        .container h1{
            margin-top: 30%;
            font-size: 17px;
            color: #B1C29E;
        }
        audio {
            margin-top: 0px;
            display: block; /* Make audio visible at the beginning */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Heart Shape -->
        <div class="heart"></div>
        
        <span class="heart-text" id="clickable-text">click here!</span>
    
        <!-- Hand Animation (Hidden Initially) -->
        <div class="hand" id="hand">
            <div class="finger thumb"></div>
            <div class="finger index"></div>
            <div class="middle-base"></div>
            <div class="middle-top"></div>
            <div class="finger ring"></div>
            <div class="finger pinky"></div>
            <div class="palm"></div>
        </div>
        <h1>Please Change The Prophecy&#128128;</h1>
        <!-- Go Back Button -->
        <span class="goback-text" id="clickback-text">Go Back!&#128514;</span>

        <!-- Audio Element -->
        <audio controls id="audio-player">
            <source src="Taylor Swift - The Prophecy (Lyrics) [l8ro0IQ7KWc].mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.getElementById('clickable-text').addEventListener('click', function() {
            // Hide the heart and text
            document.querySelector('.heart').style.display = 'none';
            document.getElementById('clickable-text').style.display = 'none';
            
            // Show the hand animation
            document.getElementById('hand').style.display = 'block';

            // Show the Go Back button below the hands
            document.getElementById('clickback-text').style.display = 'block';

            // Show the audio player
            document.getElementById('audio-player').style.display = 'block';
        });

        document.getElementById('clickback-text').addEventListener('click', function() {
            // Reset to initial state
            document.querySelector('.heart').style.display = 'block';
            document.getElementById('clickable-text').style.display = 'block';

            // Hide the hand animation and Go Back button
            document.getElementById('hand').style.display = 'none';
            document.getElementById('clickback-text').style.display = 'none';

            // Keep the audio player visible
            document.getElementById('audio-player').style.display = 'block';
        });
    </script>

</body>
</html>
